name: Conectar a EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo fuente
        uses: actions/checkout@v2

      - name: Conectar a EC2 y desplegar
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          docker build -t mi-app-fastapi .
          docker run -d --name conectarapi_user mi-app-fastapi
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 0400 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@18.229.135.176 "docker stop conectarapi_user"
